name: Auto-update Rankings

on:
  schedule:
    - cron: '*/5 * * * *'  # run every 5 minutes
  workflow_dispatch:

jobs:
  update-rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false  # important!

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz beautifulsoup4

      - name: Reset branch to remote main
        run: |
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

      - name: Run fetch_rankings.py
        run: python fetch_rankings.py

      - name: Configure Git with token
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/jmfyang813/jmfyang-vpva.git

      - name: Commit updated index.html
        run: |
          git add index.html
          git diff --cached --quiet || git commit -m "Auto-update rankings"

      - name: Push changes
        run: git push origin main
